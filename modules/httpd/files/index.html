<!DOCTYPE html>
<head>
<style>
$include-html-button-classes: $include-html-classes;

// We use these to set the color of the pip in dropdown buttons
$dropdown-button-pip-color: #fff;
$dropdown-button-pip-color-alt: #33
</head>
<body>
<h1>Team getName</h1>
<form id='login' action='index.html' method='post' accept-charset='UTF-8'>
<fieldset >
<legend>Login</legend>
<input type='hidden' name='submitted' id='submitted' value='1'/>
 
<label for='username' >UserName*:</label>
<input type='text' name='username' id='username'  maxlength="50" />
 
<label for='password' >Password*:</label>
<input type='password' name='password' id='password' maxlength="50" />
 
<input type='submit' name='Submit' value='Submit' />
 
</fieldset>
</form>

<form name="select_instance" method="POST">
<legend>AWS EC2 getName CONSOLE</legend>
<select name="instance" size=1>
<option value="http://www.link1.com">Link 1</option>
<option value="Http://www.link2.com">Link 2</option>
<option value="http://www.link3.com">Link 3</option>
</select>
<input type="button" onClick="location =
document.gotolocation1.DDMenu.options
[document.gotolocation1.DDMenu.selectedIndex].value;"
value="Go">
</form>

</body>
</html>
